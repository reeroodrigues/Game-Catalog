name: catalogo_de_jogos
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/game.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/game.png

flutter_native_splash:
  color: "#121212"
  image: assets/icon/game.png
  android: true
  ios: true
  fullscreen: true
